

<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="utf-8">
    <title>Formulario</title>
  </head>

    <h1 style="background-color:#D0A9F6"> Mi Primer formulario</h1>
    <p>
    <section style="background-color:#D0A9F5">
    <form action="">
        <label>Nombre con apellido: </label>

        <label>Numero de teléfono: </label>

        <label> Selecciona una opción: </label>

            <option value="Opcion1">Opción1</option>
            <option value="Opcion2">Opción2</option>
            <option value="Opcion3">Opción3</option>
            <option value="Opcion4">Opción4</option>

          <label>Email: </label>
            <input type="email" value="email" required></input><br><br>
          <label>Contraseña: </label>
            <input type="password" placeholder="Aqui va la contraseña" required></input><br><br>
          <input type="submit" value="ENVIAR" ><br>
      </section>
    </form>
  </p>
